<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="angular.min.js"></script>
    <script src="script.js"></script>
    <title></title>
</head>
<body ng-app="personal-calendar" ng-controller="CalendarCtrl">

<div>
    <a href="about.html">O mnie</a>

</div>

<div class="calendar-month">Lipiec <img  class="summer-icon" src="sun.jpg" alt="Summer"></div>



</div>
<div class="calendar-day" ng-repeat="day in days" ng-class="{weekend: day.weekend}" ng-click="count = count + 1" ng-init="count=0">
    {{day.dayOfWeek | limitTo: 3}}
    <span>
     count: {{count}}
    </span>
    <div class="day-number">{{day.dayOfMonth}}</div>
</div>
